<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Setup | Business Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    #setup-container {
      background: white;
      padding: 30px;
      margin: auto;
      width: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Business Booking Admin Setup</h1>
  <div id="setup-container">
    <p>Welcome! Let's set up your booking system step by step.</p>
    <button id="start-setup">Start Setup</button>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    document.getElementById('start-setup').addEventListener('click', runSetup);

    function runSetup() {
      showPrompt('Enter your Business Name:', (businessName) => {
        localStorage.setItem('businessName', businessName);
        showPrompt('Which services do you offer? (Makeup, Hair, Custom)', (services) => {
          localStorage.setItem('services', services);
          showPrompt('How many products/services do you offer?', (count) => {
            const productDetails = [];
            function getProductDetails(i) {
              if (i < count) {
                showPrompt(`Enter name, description, and price for product ${i + 1}:`, (details) => {
                  productDetails.push(details);
                  getProductDetails(i + 1);
                });
              } else {
                localStorage.setItem('products', JSON.stringify(productDetails));
                showPrompt('Would you like to upload cycling photos? (Yes/No)', (uploadPhotos) => {
                  if (uploadPhotos.toLowerCase() === 'yes') {
                    showPrompt('How many photos for the left side?', (leftCount) => {
                      showPrompt('How many photos for the right side?', (rightCount) => {
                        localStorage.setItem('leftPhotos', leftCount);
                        localStorage.setItem('rightPhotos', rightCount);
                        setupGoogleSheets();
                      });
                    });
                  } else {
                    setupGoogleSheets();
                  }
                });
              }
            }
            getProductDetails(0);
          });
        });
      });
    }

    function showPrompt(message, callback) {
      const popup = document.getElementById('popup');
      popup.innerHTML = `<p>${message}</p><input type='text' id='popup-input'><br><button id='popup-submit'>Submit</button>`;
      popup.style.display = 'block';
      document.getElementById('popup-submit').addEventListener('click', () => {
        const input = document.getElementById('popup-input').value;
        popup.style.display = 'none';
        callback(input);
      });
    }

    function setupGoogleSheets() {
      showPrompt('Authorize and set up Google Sheets for bookings. (Type "OK" to proceed)', (response) => {
        if (response.toLowerCase() === 'ok') {
          // Placeholder for Google Sheets authorization and linking logic
          localStorage.setItem('googleSheetLinked', true);
          showPrompt('Perform a mock appointment booking to confirm integration. (Type "Done" when finished)', (done) => {
            if (done.toLowerCase() === 'done') {
              alert('Setup Complete! Your booking system is now ready. You can access the full site.');
              localStorage.setItem('setupComplete', true);
              window.location.href = 'index.html';
            }
          });
        }
      });
    }
  </script>
</body>
</html>
