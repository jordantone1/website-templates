<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <script>
    let businessDetails = {
      name: 'Your Business Name',
      phone: 'Your Phone Number',
      address: 'Your Business Address',
      socialMedia: {},
      images: [],
      backgroundImage: ''
    };

    let googleSheetID = ''; // Placeholder to be dynamically updated from admin.html

    // Function to fetch available appointments from Google Sheet
    function fetchAvailableAppointments() {
      if (!googleSheetID) {
        console.error('Google Sheet ID is not linked.');
        return;
      }

      const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${googleSheetID}/values/Sheet1?key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          displayAppointments(data.values);
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Function to display available appointments on the page
    function displayAppointments(appointments) {
      const bookingSection = document.getElementById('booking-section');
      bookingSection.innerHTML = '';

      if (!appointments || appointments.length <= 1) {
        bookingSection.innerHTML = '<p>No available appointments at the moment.</p>';
        return;
      }

      appointments.slice(1).forEach(appointment => {
        const [date, time, status] = appointment;

        if (status.toLowerCase() !== 'booked') {
          const slot = document.createElement('div');
          slot.classList.add('appointment-slot');
          slot.innerHTML = `<p>${date} at ${time}</p>
                            <button onclick="bookAppointment('${date}', '${time}')">Book Now</button>`;
          bookingSection.appendChild(slot);
        }
      });
    }

    // Function to handle booking confirmation
    function bookAppointment(date, time) {
      alert(`You have successfully booked an appointment on ${date} at ${time}.`);
    }

    // Function to display business info, images, social media links, and background image
    function displayBusinessDetails() {
      document.getElementById('business-name').innerText = businessDetails.name;
      document.getElementById('business-phone').innerText = businessDetails.phone;
      document.getElementById('business-address').innerText = businessDetails.address;

      if (businessDetails.backgroundImage) {
        document.body.style.backgroundImage = `url('${businessDetails.backgroundImage}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
      }

      const imageContainer = document.getElementById('image-gallery');
      businessDetails.images.forEach(imageURL => {
        const img = document.createElement('img');
        img.src = imageURL;
        img.style = 'width: 100%; height: auto; margin-bottom: 10px;';
        imageContainer.appendChild(img);
      });

      const socialMediaContainer = document.getElementById('social-media');
      for (const [platform, url] of Object.entries(businessDetails.socialMedia)) {
        if (url) {
          const icon = document.createElement('a');
          icon.href = url;
          icon.target = '_blank';
          icon.innerHTML = `<img src="icons/${platform}.png" alt="${platform}" style="width: 30px; margin-right: 10px;">`;
          socialMediaContainer.appendChild(icon);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayBusinessDetails();
      fetchAvailableAppointments();
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
    }
    .appointment-slot {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #social-media img {
      width: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="business-name"></h1>
    <p id="business-phone"></p>
    <p id="business-address"></p>
  </div>

  <div id="image-gallery"></div>

  <h2>Book an Appointment</h2>
  <div id="booking-section">
    <p>Loading available appointments...</p>
  </div>

  <div id="social-media"></div>
</body>
</html>
